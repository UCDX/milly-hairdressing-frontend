<div class="container">
  <h1 class="text-center">Cancelar cita</h1>
  <p class="text-center">
    ¿Estas segurdo de que quieres cancelarla? Si es así, preciona el botón de confirmar y se cancelará.
  </p>
  <div class="text-center">
    <button mat-raised-button>Regresar</button>
    <button mat-raised-button color="warn" (click)="handleAction('confirm')">Cancelar</button>
  </div>
</div>
