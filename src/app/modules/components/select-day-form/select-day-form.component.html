<mat-card class="card">
  <mat-card-content>
    <form (submit)="submitHandler($event, 'right', dayInput.value)">
      <!-- Datepicker -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>{{dayFieldLabel}}</mat-label>
        <input matInput [matDatepicker]="picker" #dayInput>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!--  -->
      <button type="submit" style="display: none;"></button>
    </form>
  </mat-card-content>
  <mat-card-actions class="button-section">
    <button
      mat-raised-button
      color="primary"
      (click)="pressHandler('right', dayInput.value)">
        {{rightBtnLabel}}
    </button>
  </mat-card-actions>
</mat-card>
